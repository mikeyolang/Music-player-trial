<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/4d625b2abc.js" crossorigin="anonymous"></script>

<body>
    <!-- Home section -->
    <section class="home-section">
        <!-- Carousel -->
        <div class="carousel">
            <img src="./Assets/photos/alexander-shatov-qt7S2QuAhJI-unsplash.jpg" class=" active" alt="">
            <img src="./Assets/photos/alexander-shatov-qt7S2QuAhJI-unsplash.jpg" alt="">
            <img src=" ./Assets/photos/alexander-shatov-qt7S2QuAhJI-unsplash.jpg" alt="">
            <img src="./Assets/photos/alexander-shatov-qt7S2QuAhJI-unsplash.jpg" alt="">
            <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" alt="">
        </div>
        <h1 class="heading">Recently played</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="./Assets/photos/bruce-mars-DBGwy7s3QY0-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top international</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Daily mix</p>
            </div>

            <div class="playlist-card">
                <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Soft Pop hits</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Hip-hop</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Dancehall</p>
            </div>

        </div>
        <h1 class="heading">based on your listening</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Local Music</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">International</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Made in kenya</p>
            </div>
        </div>
    </section>
    <!-- The music player section -->
    <section class="music-player-section">
        <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="back-btn icon hide" alt="">
        <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="nav-btn icon hide" alt="">
        <h1 class="current-song-name">Song 1</h1>
        <p class="artist-name hide">Artist 1</p>
        <img src="./Assets/photos/israel-palacio-Y20JJ_ddy9M-unsplash.jpg" class="cover hide" alt="">
    <div class="seek-bar-container">
        <input type="range" class="music-seek-bar" value="0">
        <p class="current-time hide">00:00</p>
        <p class="duration hide">00:00</p>
    </div>
    
        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
    </div>
    </section>

    
    
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
